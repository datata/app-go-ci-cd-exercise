name: Pull Request App Go

on:
  pull_request:
    branches:
      - main

jobs:
  check-pr-app-go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1' # The Go version to download (if necessary) and use.
      - run: go version
      - run: make lint
      - run: make test
      - run: make build